<main class="main">
  <mat-toolbar color="primary">
    <div class="navbar-logo">
      <img [src]="isCollapsed?'assets/plogo.png':'assets/logo2.png'" alt="My App Logo" [style]="isCollapsed?'height: 50px; width:50px;':'height: 75px; width:200px;'" *ngIf="this.authService.isLoggedIn" />
      <img src="assets/logo2.png" alt="My App Logo" style="height: 75px;" *ngIf="!this.authService.isLoggedIn" />
    </div>
    <button mat-icon-button aria-label="Menu icon" *ngIf="this.authService.isLoggedIn" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="flex: 1 1 auto;"></span>
    <div>
      <button mat-icon-button aria-label="Menu icon" *ngIf="this.authService.isLoggedIn">
        <mat-icon >notifications</mat-icon>
      </button>
      <button mat-icon-button aria-label="Menu icon" *ngIf="this.authService.isLoggedIn" (click)="logout()">
        <mat-icon >logout</mat-icon>
      </button>
      <button mat-icon-button aria-label="Menu icon" *ngIf="!this.authService.isLoggedIn" routerLinkActive="active" routerLink="/log-in">
        <mat-icon  >login</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container autosize>
    <mat-sidenav *ngIf="this.authService.isLoggedIn" [ngClass]="!isCollapsed ? 'expanded' : ''" [opened]="true" mode="side">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/dashboard'">
          <span class="entry">
            <mat-icon>dashboard</mat-icon>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </span>
        </a>
        <a mat-list-item [routerLink]="'/config'">
          <span class="entry">
            <mat-icon>settings</mat-icon>
            <span *ngIf="!isCollapsed">Config</span>
          </span>
        </a>
        <a mat-list-item [routerLink]="'/registration'">
          <span class="entry">
            <mat-icon>perm_identity</mat-icon>
            <span *ngIf="!isCollapsed">Registration</span>
          </span>
        </a>
        <a mat-list-item [routerLink]="'/reports'">
          <span class="entry">
            <mat-icon>insert_drive_file</mat-icon>
            <span *ngIf="!isCollapsed">Reports</span>
          </span>
        </a>
        <a mat-list-item [routerLink]="'/accessManagement'">
          <span class="entry">
            <mat-icon>accessible</mat-icon>
            <span *ngIf="!isCollapsed">Access management</span>
          </span>
        </a>
        <a mat-list-item [routerLink]="'/approvals'">
          <span class="entry">
            <mat-icon>thumb_up</mat-icon>
            <span *ngIf="!isCollapsed">Approvals</span>
          </span>
        </a>
        <a mat-list-item [routerLink]="'/convert'">
          <span class="entry">
            <mat-icon>sync</mat-icon>
            <span *ngIf="!isCollapsed">Convert image to pdf</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav__content--height">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
