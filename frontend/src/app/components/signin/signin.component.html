<div style="padding: 100px;">
  <form [formGroup]="signinForm" (ngSubmit)="loginUser()">
    <h1>Please sign in</h1>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" placeholder="Enter Username" required>
      </mat-form-field>
    </div>

    <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password"
                   formControlName="password" placeholder="Enter password" required>
          </mat-form-field>
    </div>
    <div>
      <button mat-flat-button  color="primary" type="submit">Sign in</button>
    </div>
  </form>
</div>
